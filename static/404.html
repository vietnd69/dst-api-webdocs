<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // Adapted from https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <script>
    // Redirect to index.html to let the SPA router handle the path
    const segmentCount = 1; // Change this to the number of segments in your baseUrl (excluding the domain)
    const redirectUrl = window.location.origin + 
        window.location.pathname.split('/').slice(0, 1 + segmentCount).join('/') + 
        '/?p=/' + 
        window.location.pathname.slice(1).split('/').slice(segmentCount).join('/') +
        window.location.search +
        window.location.hash;
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting to homepage...</p>
</body>
</html>
