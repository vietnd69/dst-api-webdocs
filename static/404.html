<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>404 - Page Not Found</title>
		<script type="text/javascript">
			// Single Page Apps for GitHub Pages
			// MIT License
			// Adapted from https://github.com/rafgraph/spa-github-pages
			var pathSegmentsToKeep = 1;

			var l = window.location;
			l.replace(
				l.protocol +
					"//" +
					l.hostname +
					(l.port ? ":" + l.port : "") +
					l.pathname
						.split("/")
						.slice(0, 1 + pathSegmentsToKeep)
						.join("/") +
					"/?/" +
					l.pathname.slice(1).split("/").slice(pathSegmentsToKeep).join("/").replace(/&/g, "~and~") +
					(l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
					l.hash
			);
		</script>
		<!-- Full redirect URL to GitHub Pages including baseUrl '/dst-api-webdocs/' -->
		<meta http-equiv="refresh" content="3; url=https://vietnd69.github.io/dst-api-webdocs/docs/api-vanilla/getting-started" />
	</head>
	<body>
		<div style="text-align: center; font-family: Arial, sans-serif; margin-top: 50px">
			<h1>404 - Page Not Found</h1>
			<p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
			<p>Redirecting to documentation homepage...</p>
			<p>
				If you are not redirected automatically,
				<a href="https://vietnd69.github.io/dst-api-webdocs/docs/api-vanilla/getting-started">click here</a>.
			</p>
		</div>
	</body>
</html>
