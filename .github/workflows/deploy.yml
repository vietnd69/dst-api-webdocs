name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    # Kích hoạt khi có thay đổi ở các file cần thiết
    paths:
      - '.github/workflows/**'
      - 'blog/**'
      - 'docs/**'
      - 'src/**'
      - 'static/**'
      - 'docusaurus.config.ts'
      - 'package.json'
      - 'sidebars.ts'
      - 'yarn.lock'
      - 'package-lock.json'
  # Cho phép chạy workflow thủ công từ tab Actions trong GitHub
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com 